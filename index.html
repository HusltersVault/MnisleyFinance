<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mnisley Finance - Modern Home Loan Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #f59e0b;
            --dark: #1e293b;
            --light: #f8fafc;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--light);
        }

        /* Header Styles */
        header {
            background-color: white;
            position: sticky;
            top: 0;
            box-shadow: var(--shadow);
            z-index: 1000;
        }

        nav {
            max-width: 1280px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 80vh;
            background: linear-gradient(rgba(38, 99, 235, 0.9), rgba(38, 99, 235, 0.8)),
                        url('https://images.unsplash.com/photo-1560518883-ce09059eeffa') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 2rem;
        }

        .hero-content {
            max-width: 800px;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .hero-content p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            opacity: 0.95;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            padding: 1rem 2rem;
            background-color: var(--secondary);
            color: var(--dark);
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: transform 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-2px);
        }

        /* Calculator Section */
        .calculator {
            padding: 4rem 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .calculator-form {
            background: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: var(--shadow);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .input-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .value-display {
            font-weight: 600;
            color: var(--primary);
        }

        #result {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f1f5f9;
            border-radius: 0.5rem;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2.5rem;
            }

            .nav-links {
                display: none;
            }

            .calculator-form {
                padding: 1.5rem;
            }

            .input-container {
                flex-direction: column;
                align-items: stretch;
            }
        }

        @media (max-width: 480px) {
            .hero {
                height: 70vh;
            }

            .hero-content h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" width="24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                Mnisley Finance
            </div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#services">Services</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Smart Mortgage Solutions for Modern Homebuyers</h1>
                <p>AI-powered home loan calculations and instant pre-approval</p>
                <a href="#calculator" class="cta-button">Get Started</a>
            </div>
        </section>

        <section class="calculator" id="calculator">
            <div class="calculator-form">
                <h2 class="text-2xl font-bold mb-4">Mortgage Calculator</h2>
                <form id="loanCalculator">
                    <div class="form-group">
                        <label>Loan Amount (R)</label>
                        <div class="input-container">
                            <input type="range" id="loanAmount" min="100000" max="5000000" step="10000" value="1000000">
                            <input type="number" id="loanAmountInput" class="value-display" value="1000000">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Interest Rate (%)</label>
                        <div class="input-container">
                            <input type="range" id="interestRate" min="1" max="20" step="0.1" value="10">
                            <input type="number" id="interestRateInput" class="value-display" value="10" step="0.1">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Loan Term (years)</label>
                        <div class="input-container">
                            <input type="range" id="loanTerm" min="5" max="30" step="1" value="20">
                            <input type="number" id="loanTermInput" class="value-display" value="20">
                        </div>
                    </div>

                    <div id="result" class="text-lg">
                        <div class="text-gray-600">Estimated Monthly Payment:</div>
                        <div class="text-3xl font-bold text-primary mt-2">R 0.00</div>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script>
        // Real-time synchronization between sliders and number inputs
        function syncInputs(sliderId, inputId) {
            const slider = document.getElementById(sliderId);
            const input = document.getElementById(inputId);
            
            slider.addEventListener('input', () => {
                input.value = slider.value;
                calculatePayment();
            });
            
            input.addEventListener('input', () => {
                slider.value = input.value;
                calculatePayment();
            });
        }

        syncInputs('loanAmount', 'loanAmountInput');
        syncInputs('interestRate', 'interestRateInput');
        syncInputs('loanTerm', 'loanTermInput');

        // Mortgage calculation function
        function calculatePayment() {
            const loanAmount = parseFloat(document.getElementById('loanAmount').value);
            const interestRate = parseFloat(document.getElementById('interestRate').value);
            const loanTerm = parseInt(document.getElementById('loanTerm').value);

            const monthlyRate = interestRate / 100 / 12;
            const payments = loanTerm * 12;
            
            const x = Math.pow(1 + monthlyRate, payments);
            const monthly = (loanAmount * x * monthlyRate) / (x - 1);

            document.getElementById('result').innerHTML = `
                <div class="text-gray-600">Estimated Monthly Payment:</div>
                <div class="text-3xl font-bold text-primary mt-2">R ${monthly.toFixed(2)}</div>
            `;
        }

        // Initial calculation
        calculatePayment();
    </script>
</body>
</html>
